# Docker Compose override for development
# This file extends docker-compose.yml for development environment

services:
  app:
    volumes:
      # Enable live code reload in development
      - .:/var/www/html:cached
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/supervisor/supervisord.conf:/etc/supervisor/conf.d/supervisord.conf:ro
    environment:
      # Development environment variables
      - APP_ENV=development
      - APP_DEBUG=true
      - PHP_OPCACHE_ENABLE=0  # Disable OPCache for development
    
  db:
    # Expose database port for external connections in development
    ports:
      - "3307:3306"
    # Add development-friendly MySQL configuration
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --sql-mode=STRICT_TRANS_TABLES,NO_ZERO_DATE,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO
    # Enable MySQL general log for debugging
    environment:
      - MYSQL_GENERAL_LOG=1
      - MYSQL_GENERAL_LOG_FILE=/var/lib/mysql/general.log
